  <script>

function MouseDownLEDS() {

       if(document.getElementById("leds").src == "http://www.clker.com/cliparts/4/4/1/a/1195429270821624493molumen_multicolor_power_buttons_4.svg.med.png")

}
    


function MouseClickCAM() {
        if(document.getElementById("cameraStart").src =="https://www.startupgrind.com/static/images/transparent-play-button.png")
        {

        }
        else
        {
          document.getElementById("cameraStart").src ="https://www.startupgrind.com/static/images/transparent-play-button.png";
          
        }
    }
     

function MouseDownLeft() {

        document.getElementById("left1").src = "https://s17.postimg.org/qdgckf79n/Butoane+[Andrei]-08.png";
        document.getElementById("left1").style.left = "40px";
    }
    
function MouseUpLeft() {

        document.getElementById("left1").style.left = "50px";

function MouseDownSKY() {

 function MouseDownBOT() {

function MouseDownRight() {

        document.getElementById("right1").style.left = "60px";
    }

        document.getElementById("right1").src = "https://s21.postimg.org/p36y7zsqr/Butoane+[Andrei]-02.png";
        document.getElementById("right1").style.left = "50px";

}

window.addEventListener("keydown", moveSomething, false);
 
function moveSomething(e) {
    switch(e.keyCode) {
        case 65:
            document.getElementById("left1").src = "https://s17.postimg.org/qdgckf79n/Butoane+[Andrei]-08.png";
            document.getElementById("left1").style.left = "40px";
        return false;
           
        case 87:
            document.getElementById("up1").src = "https://s17.postimg.org/g23zrrfkb/Butoane+[Andrei]-07.png";
            document.getElementById("up1").style.top = "430px";
            break;
        case 83:
            document.getElementById("down1").src = "https://s17.postimg.org/ky7mjgfpn/Butoane+[Andrei]-05.png";
        document.getElementById("down1").style.top = "550px";
            break;
        case 68:
             document.getElementById("right1").src = "https://s17.postimg.org/5e08sx5l7/Butoane+[Andrei]-06.png";
        document.getElementById("right1").style.left = "60px";
            break;  
    }   
  e.preventDefault();
}

window.addEventListener("keyup", moveSomething2, false);
 
function moveSomething2(e) {
    switch(e.keyCode) {
        case 65:
            document.getElementById("left1").src = "https://s16.postimg.org/8cfmtktol/Butoane+[Andrei]-04.png";
           document.getElementById("left1").style.left = "50px";
        return false;
        case 87:
            document.getElementById("up1").src = "https://s21.postimg.org/i190lsp4z/Butoane+[Andrei]-03.png";
           document.getElementById("up1").style.top = "440px";
            break;
        case 83:
             document.getElementById("down1").src = "https://s21.postimg.org/bl01vpglf/Butoane+[Andrei]-01.png";
        document.getElementById("down1").style.top = "540px";
            break;
        case 68:
            document.getElementById("right1").src = "https://s21.postimg.org/p36y7zsqr/Butoane+[Andrei]-02.png";
        document.getElementById("right1").style.left = "50px";
            break;  
    }   
  e.preventDefault();
}
